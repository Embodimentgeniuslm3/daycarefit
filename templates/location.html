<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <link href="../static/cover.css" rel="stylesheet"> -->


    <title>iCare: Find the perfect daycare</title>
  </head>
  <body>
    <!-- Page Content -->
    <div class="text-dark container col-9">
      <!-- Jumbotron Header -->
        <header class="jumbotron jumbotron-fluid my-0 p-4">
        <h2 class="strong">Describe your ideal daycare in<br /><span class="text-success">{{location}}</span></h2><hr class="my-4">
        <p class="lead">To personalize your the match, enter some statements about what you value in a daycare. The more descriptive you can be, the better the match.</span></p>
        </header>
      <!-- Page Features -->
      {% if error %}
      <div class="p-3 mb-2 bg-danger text-white">{{error}}</div>
      {% endif %}
      <div class="mt-5 row text-center">
        <div class="mx-auto">
          <div class="bg-light text-dark card mx-auto">
            <div class="card-body">
              <h4 class="mb-3 card-title">Complete the following statements</h4>

<form action="{{ url_for('match',city=city) }}" method="POST" role="form">
<div class="text-left form-group">
<label class="h5" for="statement1">What are some qualities of your ideal daycare's <span class="text-info"><em>building or facility</em></span><br/><br />
<span class="lead">Example:</span>
<input class="form-control" type="text" placeholder="I want my daycare to be clean and safe" readonly></label><br/>
<textarea rows="2" class="form-control" name="statement1" id="statement1"></textarea></div>
<hr class="my-4">

<div class="text-left form-group">
<label class="h5" for="statement2">What are some qualities of your ideal daycare's <span class="text-info"><em>staff and caretakers</em></span><br/>
<span class="lead">Example:</span>
<input class="form-control" type="text" placeholder=" I want the staff to be patient and compassionate" readonly></label><br/>
<textarea rows="2" class="form-control" name="statement2" id="statement2"></textarea></div>
<hr class="my-4">

<div class="text-left form-group">
<label class="h5" for="statement3">What are some qualities of your ideal daycare's <span class="text-info"><em>activities, programs, or style of care</em></span><br/><span class="lead">Example:</span>
<input class="form-control" type="text" placeholder="I want my children to hear music and see other cultures" readonly></label><br/>
<textarea rows="2" class="form-control" name="statement3" id="statement3"></textarea></div>
<button type="submit" class="mt-3 mb-1 btn btn-success">Confirm Statements</button></form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
