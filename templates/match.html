<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>iCare: Find the perfect daycare</title>
  </head>
  <body>
    <!-- Page Content -->
    <div class="container">
      <!-- Jumbotron Header -->
      <header class="jumbotron py-5 my-0">
        <h2 class="strong">Your matched daycares in {{location}}</h2>
      </header>
      <!-- Page Features -->
      <div class="row text-center">

        <div class="mx-auto col-lg-3 col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}

                {% for message in messages %}
                {% if "Error" not in message[1]: %}
                <div class="alert alert-success">
                <strong>#1 Match </strong> {{ n1 }}
                </div>
                <div class="alert alert-info">
                <strong>#2 Match </strong> {{ n2 }}
                </div>
                {% endif %}
                {% endfor %}
                {% endif %}
                {% endwith %}

              </h4>
              </div>
            </div>
          </div>

        </div>
      </div>
    </body>
</html>
